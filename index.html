<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">
	<title> </title>
	<style>
		.tile {
			width: 32px;
			height: 32px;
			position: absolute;
			border: 1px solid #ccc;
		}
		.tile-stone {
			background-color: #808080;
		}
		.tile-dirt {
			background-color: #8B4513;
		}
		.tile-empty {
			background-color: #000000;  /* Black for mined areas */
		}
		.tile-sky {
			background-color: #87CEEB;  /* Sky blue for air */
		}
		.tile-iron {
			background-color: #C0C0C0;  /* Bright silver for better visibility */
		}
		.tile-copper {
			background-color: #B87333;  /* Copper brown */
		}
		.tile-gold {
			background-color: #FFD700;  /* Gold */
		}
		.tile-coal {
			background-color: #2F4F4F;  /* Dark slate gray for coal */
		}
		.tile-ladder {
			background-color: transparent !important;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000 !important;
			font-size: 28px;
			font-weight: 900;
			font-family: monospace;
			text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
		}
		.tile-shoring {
			background-color: transparent !important;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #000000 !important;
			font-size: 28px;
			font-weight: 900;
			font-family: monospace;
			text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
		}
		.tile-dynamite {
			background-color: transparent !important;
			display: flex;
			justify-content: center;
			align-items: center;
			color: #FF0000 !important;
			font-size: 28px;
			font-weight: 900;
			font-family: monospace;
			text-shadow: -1px -1px 0 #fff, 1px -1px 0 #fff, -1px 1px 0 #fff, 1px 1px 0 #fff;
		}
		.placeable {
			outline: 2px solid #00ff00;
		}
		.dynamite-hover {
			outline: 2px dashed #ff0000;
		}
		.dynamite-placed {
			outline: 2px solid #ff0000;
		}
		.tile[data-has-dynamite="true"] {
			color: #ff0000;
			font-size: 20px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.player {
			position: absolute;
			width: 32px;
			height: 32px;  /* One tile high */
			background-color: #FFD700;
			border-radius: 50%;  /* Make it circular */
			z-index: 100;
			transition: left 0.1s linear;
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: bold;
			color: #000;
			font-size: 20px;
			/* Add a subtle border for better visibility */
			border: 2px solid #B8860B;
		}
		/* Add face text via pseudo-element to avoid interference with positioning */
		.player::after {
			content: "â— ";
			position: relative;
			top: -2px;
		}
	</style>
</head>
<body>
	<div class="container mt-3">
		<div id="game-map" class="position-relative"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src='https://code.jquery.com/jquery-3.6.0.js'></script>
	
	<!-- Load configurations first -->
	<script src='js/GameConfig.js?v=1'></script>
	
	<!-- Load core game classes -->
	<script src='js/MapGenerator.js?v=1'></script>
	<script src='js/Loop.js?v=1'></script>
	<script src='js/Player.js?v=1'></script>
	<script src='js/DisplayManager.js?v=1'></script>
	<script src='js/TileManager.js?v=1'></script>
	
	<!-- Load main game class -->
	<script src='js/Game.js?v=1'></script>
	
	<!-- Load initialization script last -->
	<script src='js/js.js?v=1'></script>
</body>
</html>
